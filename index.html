<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<style>
@charset "UTF-8";
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background:url("motiv.jpg") no-repeat center center fixed; 
    background-size: cover;
}

.form-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
    
}

.form-card {
    background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
    color: white;
}

.form-card input[type="text"], .form-card input[type="number"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    box-sizing: border-box;
}

.form-card input[type="radio"] {
    margin: 0 5px;
}

.form-card .gender {
    margin: 10px 0;
}

.form-card button {
    padding: 10px 20px;
    margin: 10px 5px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.form-card button.calculate {
    background-color: #28a745;
    color: white;
}

.form-card button.reset {
    background-color: #dc3545;
    color: white;
}

</style>
<body>
 <div class="form-container">
        <div class="form-card">
            <h2>BMI Calculator</h2>
            <form action="BmiCalculatorServlet" method="post">
                <input type="text" id="weight" name="weight" placeholder="Weight (kg)" required>
                <input type="text" id="height" name="height" placeholder="Height (cm)" required>
                <input type="text" id="age" name="age" placeholder="Age (years)" required>
                <div class="gender">
                    <label>Gender:</label>
                    <input type="radio" id="male" name="gender" value="male" required >
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="female" required>
                    <label for="female">Female</label>
                </div>
                <button type="submit" class="calculate">Calculate BMI</button>
                <button>submit value to the Developer</button>
                <button type="reset" class="reset">Reset</button>
            </form>
        </div>
    </div>
</body>
</html>
